<!DOCTYPE html>
<html>
<head>
    <link href="css/application.css" rel="stylesheet">
    <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/vendor/underscore.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
    <title>Andrea Kaplan-Chambers</title>
</head>
<body>
    <div id="main-content">
        <form>
            <div>
                <label>Full Name:</label>&nbsp;
		
                <input type="text" id="text" name="name" value="" />
            </div>
            <div>
                <label>Photo URL:</label>&nbsp;
		
                <input name="photo_url" type="text" id="photo_url" value="img/default.png" />
            </div>
            <input type="button" id="text_value" value="Create" class="input-value" />
            <input type="button" id="text_reset" value="Clear" class="input-value" />
        </form>
        <hr />
        <div id="test"></div>
        <ul id="target"></ul>
        <script type="foo/bar" id='celebList'>
      <% 
	  _.each(data,function(item,key,list){
      %>
          <li>
		  <button class="hide" id="remove"><img src="img/close.png" border="0"/></button>
            <div class="profile"><img src="<%- item.photo_url %>" /></div>
			<p><%- item.name %></p>
			</li>
      <%
        });
      %>
	</script>
        <script type="text/javascript">
            var template = $("#celebList").html();
            $("#target").html(_.template(template, { data: data }));
	</script>
    </div>
</body>
</html>
